<h2 mat-dialog-title>Произошла ошибка</h2>

<mat-dialog-content>
  <p>При выполнении операции произошла ошибка.</p>
  <p>Пожалуйста, попробуйте снова.</p>
  <p>Если ошибка повторяется, обратитесь в службу поддержки.</p>
  <p>Информация об ошибке:</p>
  <p>{{ errorMessage }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Закрыть</button>
</mat-dialog-actions>
