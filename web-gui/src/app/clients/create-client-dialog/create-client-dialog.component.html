<h2 mat-dialog-title>Создать заказ</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Имя</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Фамилия</mat-label>
      <input matInput formControlName="secondName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Отчество</mat-label>
      <input matInput formControlName="thirdName">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Номер телефона</mat-label>
      <input matInput formControlName="phoneNumber">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button
      color="primary"
      [disabled]="isSavingDisable()"
      (click)="createClient()">
    Создать
  </button>
</mat-dialog-actions>
