<h2 mat-dialog-title>Добавить запчасть</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <div>
      <mat-form-field>
        <mat-label>Имя</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Вин</mat-label>
        <input matInput formControlName="vin">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Цена</mat-label>
        <input matInput formControlName="price" type="number">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Парт код</mat-label>
        <input matInput formControlName="partCode" type="number">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Брэнд</mat-label>
        <input matInput formControlName="brand">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Тип</mat-label>
        <input matInput formControlName="type">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Колличество</mat-label>
        <input matInput formControlName="quantity" type="number">
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button
      color="primary"
      [disabled]="isSavingDisable()"
      (click)="createPart()">
    Создать
  </button>
</mat-dialog-actions>
