<div class="part-container" *ngIf="(loading$ | async) === false">

  <div class="detail-container">
    <div class="image-part-container">
      <img class="part-image" [src]="partImageId">
    </div>

    <div class="table-container">
      <h2>{{ part.name }}</h2>

      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="parameter">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> {{element.parameter}} </td>
        </ng-container>
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: parametersDisplayedColumns;"></tr>
      </table>
    </div>

    <mat-card class="cart-cotainer" appearance="outlined">
      <mat-card-header>
        <mat-card-title><h1>{{part.price}} ₽</h1></mat-card-title>
      </mat-card-header>

      <mat-card-content>
      </mat-card-content>

      <mat-card-footer>
        <button mat-flat-button
            color="primary"
            (click)="addPartToCart()">
          В корзину
        </button>
      </mat-card-footer>
    </mat-card>
  </div>

  <div>
    <h2>Описание</h2>
    <p>{{part.description}}</p>
  </div>

  <div class="similar-parts-container" *ngIf="(similarParts$ | async) as parts">
    <h2>Возможно, вам понравится</h2>
    <app-parts [parts]="parts"></app-parts>
  </div>
</div>
