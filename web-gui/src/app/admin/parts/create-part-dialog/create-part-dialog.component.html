<h2 mat-dialog-title>Добавить запчасть</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <div>
      <mat-form-field>
        <mat-label>Имя</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Описание</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Вин</mat-label>
        <input matInput formControlName="vin">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Цена</mat-label>
        <input matInput formControlName="price" type="number">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Артикул</mat-label>
        <input matInput formControlName="article" type="number">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Марка</mat-label>
        <mat-select formControlName="brand">
          <mat-option *ngFor="let brand of brands" [value]="brand">{{ brand }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Модель автомобиля</mat-label>
        <input matInput formControlName="carModel">
        <mat-select formControlName="carModel">
          <mat-option *ngFor="let brand of getModelsCar(form.get('brand').value)" [value]="brand">{{ brand }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Тип</mat-label>
        <input matInput formControlName="type">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Колличество</mat-label>
        <input matInput formControlName="quantity" type="number">
      </mat-form-field>

      <div>
        <input type="file" class="file-input"
       (change)="onFileSelected($event)" #fileUpload>

        <div class="file-upload">

          {{fileName || "Файл не выбран"}}

            <button mat-mini-fab color="primary" class="upload-btn"
              (click)="fileUpload.click()">
                <mat-icon>attach_file</mat-icon>
            </button>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button
      color="primary"
      [disabled]="isSavingDisable()"
      (click)="createPart()">
    Создать
  </button>
</mat-dialog-actions>
